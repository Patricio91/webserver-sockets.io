<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-2">Web-Server Sockets</h1>
    <hr>
    <p>
        Server status:
        <span id="lbOnline" class="text-success">Online</span>
        <span id="lbOffline" class="text-danger">Offline</span>
    </p>
    <div class="row">
        <input type="text" id="txtMessage" class="form-control" placeholder="Write something...">
        <div class="col">
            <button id="btnSend" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socketClient.js"></script>
</body>
</html>
